<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Setupmate" />
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="noindex">
    <title>Setupmate</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./styles.min.css">
    <script src="./app.min.js" defer></script>
</head>

<body>
    <header class="header" role="banner">
        <h1>Setupmate</h1>
        <p id="headerDescription" class="visually-hidden">Track your system setup progress across different platforms
        </p>
    </header>

    <main class="container">
        <nav class="platform-selector">
            <button class="platform-btn active" data-platform="arch" aria-pressed="true">Arch Linux</button>
            <button class="platform-btn" data-platform="android" aria-pressed="false">Android</button>
            <button class="platform-btn" data-platform="windows" aria-pressed="false">Windows</button>
        </nav>

        <div class="progress" role="progressbar" aria-label="Completion Progress" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar"></div>
        </div>

        <section class="checklist-container" role="region" aria-label="Checklist Items">
            <ul class="checklist" id="checklist" role="list" aria-live="polite">
                <!-- Items rendered via JavaScript -->
            </ul>
        </section>

        <form class="add-item-form" id="addItemForm" aria-label="Add New Checklist Item">
            <label for="newItem">New Step:</label>
            <input type="text" id="newItem" placeholder="Add new setup step..." aria-describedby="addItemHelp">
            <div class="controls">
                <button type="submit">Add Step</button>
                <button type="button" class="secondary" id="resetButton">Reset Progress</button>
                <button type="button" id="exportButton">Export JSON</button>
                <input type="file" id="importFile" aria-label="Import checklist from JSON file">
                <label for="importFile" class="button-like">Import JSON</label>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>Made with ❤️ by <a href="https://github.com/fynks" target="_blank" rel="noopener">Fynks</a></p>
    </footer>

    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
</body>

</html>
